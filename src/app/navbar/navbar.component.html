        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginFormData.login" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                <input type="password" class="form-control" name="password" [(ngModel)]="loginFormData.password" #password="ngModel" required />
