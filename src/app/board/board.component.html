<div class="d-flex flex-row container-fluid column-container" dnd-sortable-container [sortableData]="this.data.columns" (click)="info($event)">
    <div class="row">
      <hr>
    </div>
    <div class="" *ngFor="let column of this.data.columns; let i = index" dnd-sortable [sortableIndex]="i" >
      <app-column [column]="column"></app-column>
    </div>
  </div>

<p *ngIf="this.dataLoaded">
  {{this.userData[0].id}}
</p>
