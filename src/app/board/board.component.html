<div class="d-flex flex-row container-fluid column-container" [dndList] [dndModel]="this.data.columns">
    <div class="row">
      <hr>
    </div>
    <div  *ngFor="let column of this.data.columns; let i = index" 
                [dndDraggable]="{draggable:true, effectAllowed:'move'}"
                [dndObject]="column"
                (dndMoved)="removeMovedItem(i, this.data)">
      <app-column [column]="column"></app-column>
    </div>
  </div>

<p *ngIf="this.dataLoaded">
  {{this.userData[0].id}}
</p>
